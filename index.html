<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Gallery</title>
  <link rel="shortcut icon" href="assets/img/icon/gem.ico" type="image/ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <header class="header">
    <div class="container header__container">
      <div class="header__logo-container">
        <div class="logo-box"><img class="img_fluid" src="assets/img/png/logo.png" alt="logo"></div>
        <h1><a href="./.">Magic Gallery</a></h1>
      </div>
      <nav class="header__nav">
        <ul class="nav__container">
          <li class="nav__item">About Us</li>
          <li class="nav__item">Magic Animals</li>
          <li class="nav__item">Magic Tools</li>
          <li class="nav__item">Contacts</li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="about container">
      <div class="about__contents">
        <h2>About us</h2>
        <p>Our gallery is a collection of mysterious pieces of art. Every item is alive, can move and speak.</p>
        <p>We are always in a pursuit of magic things that surround us.</p>
      </div>
      <div class="about__img-box">
        <img class="img_fluid" src="assets/img/jpg/about-img.jpg" alt="mystery" >
      </div>
    </section>

    <section class="animals container">
      <h2>Our Magic Animals Welcome You</h2>
      <div class="animals__container">
        <div class="animals__item">
          <label class="animals__label">
            <input class="animals__radio-circle" type="radio" name="animals" checked>
            <span class="animals__input-title">
                <h4>Mr Cat</h4>
                <div class="arrow-box"><img class="arrow" src="assets/img/svg/down-arrow.svg" alt="open-close sign"></div>
            </span>
            <span class="animals__img cat"></span>
          </label>
        </div>

        <div class="animals__item">
          <label class="animals__label">
            <input class="animals__radio-circle" type="radio" name="animals">
            <span class=animals__input-title>
                <h4>Mrs Goldfish</h4>
                <div class="arrow-box"><img class="arrow" src="assets/img/svg/down-arrow.svg" alt="open-close sign"></div>
            </span>
            <span class="animals__img goldfish"></span>
          </label>
        </div>

        <div class="animals__item">
          <label class="animals__label">
            <input class="animals__radio-circle" type="radio" name="animals">
            <span class=animals__input-title>
                <h4>Mr Whale</h4>
                <div class="arrow-box"><img class="arrow" src="assets/img/svg/down-arrow.svg" alt="open-close sign"></div>
            </span>
            <span class="animals__img whale"></span>
          </label>
        </div>

        <div class="animals__item">
          <label class="animals__label">
            <input class="animals__radio-circle" type="radio" name="animals">
            <span class=animals__input-title>
                <h4>Mrs Owl</h4>
                <div class="arrow-box"><img class="arrow" src="assets/img/svg/down-arrow.svg" alt="open-close sign"></div>
            </span>
            <span class="animals__img owl"></span>
          </label>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
